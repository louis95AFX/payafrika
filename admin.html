<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | PayAfrika</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --emerald: #059669; --slate: #1e293b; }
        body { font-family: 'Outfit', sans-serif; background: #f8fafc; margin: 0; min-height: 100vh; }
        
        /* Login Overlay */
        #adminLoginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--slate); display: flex; align-items: center; justify-content: center;
            z-index: 9999;
        }
        .login-box {
            background: white; padding: 40px; border-radius: 20px; width: 100%; max-width: 350px; text-align: center;
        }
        .login-box input {
            width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;
        }
        .login-btn {
            background: var(--emerald); color: white; border: none; width: 100%; padding: 14px; 
            border-radius: 8px; cursor: pointer; font-weight: 600; margin-top: 10px;
        }

        /* Main Content (Hidden until admin verified) */
        #adminContent { display: none; padding: 40px; }
        .admin-card { background: white; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); padding: 25px; max-width: 1000px; margin: 0 auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 12px; background: #f1f5f9; color: var(--slate); }
        td { padding: 12px; border-bottom: 1px solid #e2e8f0; }
        .approve-btn { background: var(--emerald); color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: 600; }
        .reject-btn { background: #ef4444; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: 600; margin-left: 5px; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: 700; background: #fef3c7; color: #92400e; text-transform: uppercase; }
        #statusMsg { padding: 10px; margin-bottom: 10px; border-radius: 8px; display: none; }
    </style>
</head>
<body>

    <div id="adminLoginOverlay">
        <div class="login-box">
            <h2 style="color: var(--slate); margin-bottom: 5px;">PayAfrika</h2>
            <p style="color: #64748b; margin-bottom: 25px;">Administrative Access Only</p>
            <input type="email" id="adminEmail" placeholder="Admin Email">
            <input type="password" id="adminPass" placeholder="Password">
            <button class="login-btn" onclick="handleAdminLogin()">Verify Identity</button>
        </div>
    </div>

    <div id="adminContent">
        <div class="admin-card">
            <div id="statusMsg"></div>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Admin Approval</h2>
                <button onclick="handleLogout()" style="background: none; border: none; color: #ef4444; cursor: pointer; font-weight: 600;">Sign Out</button>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Customer</th> <th>Method</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="txBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://wnajtvhshsfnzgrtcwub.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InduYWp0dmhzaHNmbnpncnRjd3ViIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMTM2NTUsImV4cCI6MjA4NTY4OTY1NX0.yGzxLL6oRg2SCs6g7UUdIMb7wmFPGFPC3IVDk5Da-HU'; 
        const supa = supabase.createClient(supabaseUrl, supabaseKey);
    
        // --- 1. LOGIN HANDLING ---
        async function handleAdminLogin() {
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPass').value;
            const ADMIN_USER = "admin@payafrika.com";
            const ADMIN_PASS = "1234";
    
            if (email === ADMIN_USER && password === ADMIN_PASS) {
                bypassToAdmin();
            } else {
                const { data, error } = await supa.auth.signInWithPassword({ email, password });
                if (error) { alert("Login Failed: Incorrect credentials."); return; }
                checkAdminAccess(data.user);
            }
        }
    
        function bypassToAdmin() {
            document.getElementById('adminLoginOverlay').style.display = 'none';
            document.getElementById('adminContent').style.display = 'block';
            loadPending();
        }
    
        // --- 2. AUTH & ROLE CHECK ---
        async function checkAdminAccess(user) {
            if (!user) {
                const { data: { session } } = await supa.auth.getSession();
                user = session ? session.user : null;
            }
            if (!user) return;
    
            const { data: profiles, error } = await supa
                .from('profiles')
                .select('is_admin')
                .eq('id', user.id);
    
            if (error || !profiles || profiles.length === 0 || !profiles[0].is_admin) {
                await supa.auth.signOut();
                location.reload();
                return;
            }
            bypassToAdmin();
        }
    
        // --- 3. DATA LOADING (WITH BALANCE DETECTION) ---
        async function loadPending() {
            const tbody = document.getElementById('txBody');
            tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">Fetching data...</td></tr>';
    
            const { data: txs, error: txErr } = await supa
                .from('transactions')
                .select('*')
                .eq('status', 'pending');
    
            if (txErr) {
                tbody.innerHTML = `<tr><td colspan="6" style="color:red;">Error: ${txErr.message}</td></tr>`;
                return;
            }
    
            if (!txs || txs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">No pending transactions.</td></tr>';
                return;
            }
    
            tbody.innerHTML = ''; 
    
            for (const tx of txs) {
                const { data: profile } = await supa.from('profiles').select('*').eq('id', tx.user_id).maybeSingle();
    
                // Detect which balance to pass based on where the money is going/coming from
                const userPocket = profile?.pocket_balance || 0;
                const userWallet = profile?.wallet_balance || 0;
                const currentBalanceToPass = (tx.target_account === 'wallet') ? userWallet : userPocket;
                
                const firstName = profile?.first_name || "User";
                const isOutflow = tx.type === 'withdrawal' || tx.type === 'trade';
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(tx.created_at).toLocaleDateString()}</td>
                    <td><strong>${firstName}</strong><br><small style="color: #64748b;">${tx.type.toUpperCase()}</small></td>
                    <td><strong>${tx.method || 'N/A'}</strong></td>
                    <td style="color: ${isOutflow ? '#ef4444' : '#059669'}; font-weight: bold;">
                        ${isOutflow ? '-' : '+'} R${parseFloat(tx.amount).toFixed(2)}
                        ${tx.fee > 0 ? `<br><small style="color:#64748b;">Fee: R${parseFloat(tx.fee).toFixed(2)}</small>` : ''}
                    </td>
                    <td><span class="badge">${tx.status}</span></td>
                    <td>
                        <button class="approve-btn" onclick="approve('${tx.id}', '${tx.user_id}', ${currentBalanceToPass})">Approve</button>
                        <button class="reject-btn" onclick="reject('${tx.id}')">Reject</button>
                    </td>
                `;
                tbody.appendChild(row);
            }
        }
    
        // --- 4. UPDATED ACTIONS (SUBTRACTION LOGIC) ---
        async function approve(txId, userId, currentBalance) {
            if(!confirm("Approve this transaction? Balance will be updated accordingly.")) return;
    
            // 1. Get the latest transaction data to be 100% sure of type and fee
            const { data: tx, error: fetchErr } = await supa.from('transactions').select('*').eq('id', txId).single();
            if (fetchErr) return alert(fetchErr.message);
    
            const amount = parseFloat(tx.amount);
            const fee = parseFloat(tx.fee || 0);
            let newTotal;
    
            // 2. Perform math based on transaction type
            if (tx.type === 'deposit') {
                newTotal = parseFloat(currentBalance) + amount;
            } else {
                // Withdrawal or Trade: Subtract (Amount + Fee)
                newTotal = parseFloat(currentBalance) - (amount + fee);
            }
    
            // 3. Update transaction status
            const { error: txUpdateErr } = await supa.from('transactions').update({ status: 'completed' }).eq('id', txId);
            if (txUpdateErr) return alert(txUpdateErr.message);
    
            // 4. Update correct profile balance
            const balanceField = (tx.target_account === 'wallet') ? 'wallet_balance' : 'pocket_balance';
            const updateData = {};
            updateData[balanceField] = newTotal;
    
            const { error: profileErr } = await supa.from('profiles').update(updateData).eq('id', userId);
            
            if (profileErr) {
                alert("Status updated, but balance failed: " + profileErr.message);
            } else {
                showMsg("Approved & Balance Updated!", "emerald");
            }
            loadPending();
        }
    
        async function reject(txId) {
            if(!confirm("Reject this transaction?")) return;
            await supa.from('transactions').update({ status: 'failed' }).eq('id', txId);
            showMsg("Rejected", "slate");
            loadPending();
        }
    
        function showMsg(text, color) {
            const m = document.getElementById('statusMsg');
            m.textContent = text; m.style.display = 'block';
            m.style.background = color === 'emerald' ? '#d1fae5' : '#f1f5f9';
            setTimeout(() => m.style.display = 'none', 2000);
        }
    
        async function handleLogout() { await supa.auth.signOut(); location.reload(); }
    
        window.onload = () => checkAdminAccess();
    </script>
</body>
</html>
